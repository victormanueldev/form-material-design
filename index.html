<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formualario Material Design</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="http://localhost/formulario-material/css/style.css">
</head>

<body>
    <!-- Start Container -->
    <div class="form-container">
        <!-- Start Wrapper-->
        <div class="wrapper">
            <!-- Start Form -->
            <form id="form-material" class="form-material" name="registerForm" method="POST">
                <!-- Start Inputs Container-->
                <div>
                    <!-- Input Name-->
                    <div class="input-group ">
                        <input type="text" name="name" id="name">
                        <label class="label" for="name">Nombre: </label>
                    </div>
                    <!-- Input Email-->
                    <div class="input-group">
                        <input type="email" name="email" id="email">
                        <label class="label" for="email">E-mail: </label>
                    </div>
                    <!-- Input Password-->
                    <div class="input-group">
                        <input type="password" name="password" id="password">
                        <label class="label" for="password">Contraseña: </label>
                    </div>
                    <!-- Input Repeat Password-->
                    <div class="input-group">
                        <input type="password" name="repeatPass" id="repeatPass">
                        <label class="label" for="repeatPass">Contraseña: </label>
                    </div>
                    <!-- Inputs Gender-->
                    <div class="input-group radio">
                        <!-- Male-->
                        <input type="radio" name="gender" id="male" value="Hombre">
                        <label for="male">Hombre</label>
                        <!-- Female -->
                        <input type="radio" name="gender" id="female" value="Mujer">
                        <label for="female">Mujer</label>
                    </div>
                    <!-- Input Terms & Conditions-->
                    <div class="input-group checkbox ">
                        <input type="checkbox" name="terms" id="terms" value="true">
                        <label for="terms">Términos y Condiciones</label>
                    </div>
                    <!-- Input Submit-->
                    <input type="submit" id="btn-submit" value="Enviar">
                </div>
                <!-- End Inputs Container-->
            </form>
            <!-- End Form -->
        </div>
        <!-- End Wrapper-->
    </div>
    <!-- End Container-->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- <script src="http://localhost/formulario-material/js/form-validation.js"></script> -->
    <script src="http://localhost/formulario-material/js/validation-jquery.js"></script>
</body>

</html>
